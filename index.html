<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Cine</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🎬 Dashboard de Cine</h1>
  </header>

  <section class="controls">
    <label for="yearFilter">Año:</label>
    <select id="yearFilter">
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
    </select>

    <label for="genreFilter">Género:</label>
    <select id="genreFilter"><option value="">Todos</option></select>

    <label for="langFilter">Idioma:</label>
    <select id="langFilter">
      <option value="">Todos</option>
      <option value="es">Español</option>
      <option value="en">Inglés</option>
      <option value="fr">Francés</option>
      <option value="ja">Japonés</option>
      <option value="ko">Coreano</option>
    </select>

    <label for="countryFilter">País:</label>
    <select id="countryFilter">
      <option value="">Todos</option>
      <option value="AR">Argentina</option>
      <option value="US">Estados Unidos</option>
      <option value="FR">Francia</option>
      <option value="JP">Japón</option>
      <option value="KR">Corea del Sur</option>
    </select>
  </section>

  <section class="dashboard-grid">
    <div class="card">
      <h3>🎯 Top 10 Películas</h3>
      <canvas id="movieChart"></canvas>
    </div>

    <div class="card">
      <h3>🍿 Distribución por Género</h3>
      <canvas id="genreChart"></canvas>
    </div>

    <div class="card">
      <h3>📈 Evolución por Año</h3>
      <canvas id="trendChart"></canvas>
    </div>

    <div class="card">
      <h3>🌍 Distribución por Idioma</h3>
      <canvas id="languageChart"></canvas>
    </div>
  </section>

  <script src="app.js"></script>
<footer class="miami-footer">
  <p>🌴 Desarrollado por <strong>RogerNS98</strong> · Datos gracias a <a href="https://developer.themoviedb.org/" target="_blank">TMDB API</a></p>
</footer>


</body>
</html>
